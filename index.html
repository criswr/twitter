<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/twitter-logo.svg" type="image/x-icon">
    <title>Twitter</title>
</head>
<body>
    <div class="visible" id="cajaLogin">
        <section class="loginCont">
            <div class="login">

                <img src="./img/twitter-logo.svg" alt="Twitter">
                <p id="advertencia" class="invisible"></p>
                <div id="loginUsuario">
                    <p class="loginLlamada">Iniciar sesión en Twitter</p>
                    <form action="" class="relative">
                        <label for="inputUsuario" class="labelUsuario">@</label>
                        <input type="text" id="usuarioInicio" class="input inputUsuario" maxlength="15" placeholder="Nombre de usuario"><br>
                        <button class="botonLogin deshabilitado" type="button" id="botonSiguiente">Siguiente</button>
                        <p class="botonVolver oBien">O bien</p>
                        <button class="botonLogin" type="button" id="botonRegistrarse">Regístrate</button>
                    </form>
                </div>
                
                <div id="loginPassword" class="invisible">
                    <p class="loginLlamada">Ya casi...</p>
                    <form action="">
                        <input type="password" id="passwordInicio" class="input" placeholder="Contraseña"><br>
                        <button class="botonLogin deshabilitado" type="button" id="botonIniciar">Iniciar sesión</button>
                        <p id="botonVolver" class="botonVolver">Volver</p>
                    </form>
                </div>

                <div id="loginRegistrarse" class="invisible">
                    <p class="loginLlamada">Únete a Twitter</p>
                    <form action="" class="relative">
                        <label for="inputUsuario" class="labelUsuario">@</label>
                        <input type="text" id="usuarioRegistro" class="input inputUsuario" maxlength="15" placeholder="Nombre de usuario" autofocus><br>
                        <input type="password" id="passwordRegistro" class="input" placeholder="Contraseña"><br>
                        <button class="botonLogin deshabilitado" type="button" id="botonRegistrar">Registrar</button>
                    </form>
                    <p id="botonYaTengo" class="botonVolver">Ya tienes una cuenta?</p>
                </div>
            </div>
        </section>
    </div>

    <div class="cajaTwitter invisible" id="cajaTwitter">
        <div id="cajaTimeline" class="cajaTimeline">
            <form action="">
                <textarea name="twit" maxlength="240" id="inputTwit" class="inputTwit"></textarea>
                <button class="botonTwit deshabilitadoTwit" type="button" id="botonTwit">Twittear</button>
            </form>
            <div id="timelineTwits"></div>
        </div>

        <div id="cajaMenu" class="cajaMenu">
            <div class="header">
                <img src="./img/twitter-logo.svg" alt="Twitter" class="logoApp">
            </div>
            <div class="menuItems">
                <div>  
                    <p id="usuarioActual"></p>
                    <P id="cerrarSesion">Cerrar sesión</P>
                </div>
                <form action="">
                    <input type="text" id="inputBusqueda" placeholder="Buscar">
                </form>
            </div>
        </div>

        <div id="cajaEditarImagen" class="invisible">
            <form class="formEditarImagen">
                <p>Ingresa el link a la imagen</p>
                <input type="url" id="urlImagenPefil" class="input" placeholder="https://"><br>
                <button class="botonLogin deshabilitado" type="button" id="guardarImagenPefil">Guardar</button>
                <p class="botonVolver" id="cancelarImagenPefil">Cancelar</p>
            </form>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
