<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Twitter</title>
</head>
<body>
    <div class="visible" id="cajaLogin">
        <section class="loginCont">
            <div class="login">
                <img src="./img/twitter-logo.svg" alt="Twitter">
                <form action="" class="relative">
                    <label for="" class="labelUsuario">@</label>
                    <input type="text" id="usuario" class="input inputUsuario" maxlength="15" placeholder="Nombre de usuario" autofocus><br>
                    <button class="botonLogin" type="button">Siguiente</button>
                </form>
            </div>

        </section>
    </div>
    <div class="invisible" id="cajaTwitter">

        <header>
            <div class="">
                <div class="">
                    <div class="">
                        <h1>Twitter</h1>
                    </div>
                    <div class="">
                        <p>Timeline</p>
                    </div>
                    <div class="">
                        Otros
                    </div>
                </div>
            </header>
        </div>

</body>
</html>
